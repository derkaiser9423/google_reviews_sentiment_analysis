name: Weekly Comprehensive Report

on:
  schedule:
    # Run every Sunday at 3 AM UTC
    - cron: '0 3 * * 0'
  
  workflow_dispatch:

jobs:
  comprehensive-analysis:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
        cache: 'pip'
    
    - name: Cache Transformer models
      uses: actions/cache@v3
      with:
        path: |
          ~/.cache/huggingface
          ./models
        key: ${{ runner.os }}-transformers-${{ hashFiles('requirements.txt') }}
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    
    - name: Create .env file
      run: |
        echo "GOOGLE_PLACES_API_KEY=${{ secrets.GOOGLE_PLACES_API_KEY }}" > .env
        echo "PLACE_ID=${{ secrets.PLACE_ID }}" >> .env
    
    - name: Run comprehensive analysis
      run: |
        python main.py --all
        python generate_weekly_report.py
    
    - name: Send email notification
      uses: dawidd6/action-send-mail@v3
      with:
        server_address: smtp.gmail.com
        server_port: 465
        username: ${{ secrets.EMAIL_USERNAME }}
        password: ${{ secrets.EMAIL_PASSWORD }}
        subject: Weekly Review Analysis Report
        to: ${{ secrets.EMAIL_TO }}
        from: Review Analysis Bot
        body: file://visualizations/summary_report.txt
        attachments: visualizations/sentiment_report.html
    
    - name: Commit results
      run: |
        git config --local user.email "github-actions[bot]@users.noreply.github.com"
        git config --local user.name "github-actions[bot]"
        git add data/ visualizations/
        git commit -m "Weekly comprehensive report $(date +'%Y-%m-%d')" || echo "No changes"
        git push

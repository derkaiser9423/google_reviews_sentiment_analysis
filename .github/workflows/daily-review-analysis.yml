name: Daily Review Analysis

on:
  schedule:
    # Run every day at 2 AM UTC (adjust timezone as needed)
    - cron: '0 */6 * * *' 
  
  # Allow manual trigger
  workflow_dispatch:

# Environment variables (add these to GitHub Secrets)
env:
  PYTHON_VERSION: '3.10'

jobs:
  fetch-and-analyze:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: ${{ env.PYTHON_VERSION }}
        cache: 'pip'
    
    - name: Cache Transformer models
      uses: actions/cache@v3
      with:
        path: |
          ~/.cache/huggingface
          ./models
        key: ${{ runner.os }}-transformers-${{ hashFiles('requirements.txt') }}
        restore-keys: |
          ${{ runner.os }}-transformers-
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    
    - name: Create .env file
      run: |
        echo "GOOGLE_PLACES_API_KEY=${{ secrets.GOOGLE_PLACES_API_KEY }}" > .env
        echo "PLACE_ID=${{ secrets.PLACE_ID }}" >> .env
    
    - name: Run analysis pipeline
      run: |
        python main.py --all
    
    - name: Commit and push results
      run: |
        git config --local user.email "github-actions[bot]@users.noreply.github.com"
        git config --local user.name "github-actions[bot]"
        git add data/ visualizations/
        git diff --quiet && git diff --staged --quiet || (git commit -m "Auto-update: Daily review analysis $(date +'%Y-%m-%d')" && git push)
    
    - name: Upload artifacts
      uses: actions/upload-artifact@v3
      with:
        name: analysis-results-${{ github.run_number }}
        path: |
          data/*.csv
          visualizations/*.html
          visualizations/*.txt
        retention-days: 90
